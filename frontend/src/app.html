<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>YeetBG</title>
		<script type="module">
			document.documentElement.classList.remove('no-js');
			document.documentElement.classList.add('js');
		</script>
		<meta
			name="description"
			content="YeetBG - Effortlessly remove backgrounds from images using AI. Upload, process, and download transparent PNGs instantly with our user-friendly tool. Perfect for creators, designers, and everyday users."
		/>
		<meta property="og:title" content="YeetBG" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
